{% block add_card_button %}
    <form action="{{ url_for('payment.update_card') }}" method="POST">
    <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ config['STRIPE_PUBLIC_KEY'] }}"
            data-name="{{ config['COMPANY_NAME'] }}"
            data-email="{{ current_user.email }}"
            data-description="{{ _('Update Card Info') }}"
            data-label="{{ _('Update Card Info') }}"
            data-panel-label="{{ _('Update Card Info') }}"
            data-billing-address=true
            data-zip-code=true
            data-allow-remember-me=false
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto">
    </script>
    </form>
{% endblock %}
