{% block add_card_button %}
    <form action="{{ url_for('payment.update_card_and_pay') }}" method="POST">
    <input type="hidden" id="class_id" name="class_id" value="{{ current_class.id }}">
        <input type="hidden" id="student_id" name="student_id" value="{{ current_student.id }}">
    <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ config['STRIPE_PUBLIC_KEY'] }}"
            data-name="{{ config['COMPANY_NAME'] }}"
            data-email="{{ current_user.email }}"
            data-description="{{ _('Pay Now $') }}{{ current_class.price }}"
            data-label="{{ _('Pay Now $') }}{{ current_class.price }}"
            data-panel-label="{{ _('Pay Now $') }}{{ current_class.price }}"
            data-billing-address=true
            data-zip-code=true
            data-allow-remember-me=false
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto">
    </script>
    </form>
{% endblock %}
