{% block my_payments %}
    {% for payment in payments %}
        <tr>
            <td>{{ payment.created | ctime }}</td>
            <td>{{ payment.amount/100 }} {{ payment.currency }}</td>
            <td>{{ payment.source.brand }}-{{ payment.source.last4 }}</td>
            <td>{{ payment.status }}</td>
        </tr>
    {% endfor %}
{% endblock %}
