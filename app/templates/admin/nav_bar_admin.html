{% block navbar %}

    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('admin.main') }}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('calendar.main') }}">Calendar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.school_list') }}">Schools</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.teacher_list') }}">Teachers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.subject_list') }}">Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.class_list') }}">Classes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.event_list') }}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.user_list') }}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.student_list') }}">Students</a>
            </li>
        </ul>
        <!--RIGHT PART-->
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if current_user.is_anonymous %}
                    <a class="nav-link" href="{{ url_for_security('login') }}">Register / Sign In</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for_security('logout') }}">Logout</a>
                {% endif %}
            </li>
        </ul>
    </div>
{% endblock %}
