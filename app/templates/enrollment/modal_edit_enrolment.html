<form method="POST" action="{{ url_for('enrollment.edit', enrollment_id=form.id.data) }}">
    {{ form.csrf_token }}
    {{ form.id }}
    {{ form.student_id }}
    <div class="form-group row">
    {{ form.class_id.label }}
    {{ form.class_id }}
        </div>
    <div class="form-group row">
    {{ form.note(size=30, class="form-control", placeholder=_('Enter Note')) }}
                </div>
    <div class="form-group row">
    {{ form.current.label }}
    {{ form.current }}
                </div>
    <div class="form-group row">
    {{ form.submit }}
    </div>
</form>
