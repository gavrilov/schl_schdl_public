{% macro render_field_with_errors(field) %}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        <br/>
        <ul class="list-group list-group-flush">
            {% for error in field.errors %}
                <li class="list-group-item list-group-item-danger">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}

{% macro render_field(field) %}
    {{ field(**kwargs)|safe }}
{% endmacro %}
